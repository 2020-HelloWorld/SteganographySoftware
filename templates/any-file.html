<!DOCTYPE html>
<html>
  <head>
    <title>File Encoding/Decoding</title>
    <link rel="stylesheet" href="static/any-file.css">
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h1>File Encoding</h1>
        <form action="{{ url_for('views.anyencode') }}" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="file-encode">Select File:</label>
            <input type="file" id="file-encode" name="file-encode">
          </div>
          <div class="form-group">
            <label for="secret-data-encode">Secret Data:</label>
            <textarea id="secret-data-encode" name="secret-data-encode" rows="5"></textarea>
          </div>
          <button type="submit" class="submit-button">Encode File</button>
        </form>
      </div>
      <div class="section">
        <h1>File Decoding</h1>
        <form action="{{ url_for('views.anydecode') }}" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="file-decode">Select Encoded File:</label>
            <input type="file" id="file-decode" name="file-decode">
          </div>
          <div class="form-group">
            <label for="output-format">Output Format:</label>
            <select id="output-format" name="output-format">
              <option value="txt">Text</option>
              <option value="jpeg">Image</option>
              <option value="wav">Audio</option>
              <option value="mp4">Video</option>
            </select>
          </div>
          <button type="submit" class="submit-button">Decode File</button>
        </form>
      </div>
    </div>
  </body>
</html>
